<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' https://* 'unsafe-inline' 'unsafe-eval'"/> -->
      <title>Smart Perishable</title>
  </head>

    <body>
        <div id="mainContainer">
            <!-- rootviewTpl -->
        </div>

        <div id="modal1" class="modal">
          <div class="modal-content">
            Please enable the location
          </div>
          <div class="modal-footer">
            <a class="modal-close btn-flat light-blue-text" id="enableLocation">Enable</a>
          </div>
        </div>

        <div class="preloader-wrapper big active hide">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- build:js:staging,production js/vendor.min.js-->

        <script type="text/javascript" src="js/config-variables.js"></script>
        <!-- /build -->
        <script src="lib/js/require-2.3.3.js" data-main="js/config.js"></script>

    </body>
</html>
